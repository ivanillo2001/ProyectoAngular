<div [formGroup]="frm">
  <div class="form-group">
    <label>Titulo de la tarea</label>
    <input type="text" class="form-control" formControlName="titulo" placeholder="Introduce el titulo">
    <span *ngIf="formEnviado && frm.get('titulo')?.invalid || (frm.get('titulo')?.dirty)">Campo requerido</span>
  </div>
  <div class="form-group">
    <label>Importancia</label>
    <select class="form-control" formControlName="importancia">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
    <span *ngIf="formEnviado && frm.get('importancia')?.invalid || (frm.get('importancia')?.dirty)">Campo requerido</span>
  </div>
  <div class="form-group">
    <label>Estado</label>
    <select class="form-control" formControlName="estado">
      <option>completada</option>
      <option>enProgreso</option>
      <option>pendiente</option>
    </select>
    <span *ngIf="formEnviado && frm.get('estado')?.invalid || (frm.get('estado')?.dirty)">Campo requerido</span>
  </div>
  <div class="form-group">
    <label>Usuario</label>
    <select class="form-control" formControlName="usuario">
      <option *ngFor="let usuario of usuarios" value="{{usuario._id}}" >{{ usuario.nomape }}</option>
    </select>
    <span *ngIf="formEnviado && frm.get('usuario')?.invalid || (frm.get('usuario')?.dirty)">Campo requerido</span>

  </div>
  <div class="form-group">
    <label>Descripcion</label>
    <textarea class="form-control" formControlName="descripcion" rows="3"></textarea>
    <span *ngIf="formEnviado && frm.get('descripcion')?.invalid || (frm.get('descripcion')?.dirty)">Campo requerido</span>
  </div>
  <button type="button" class="bg-primary col-6" (click)="grabarDatos()">Enviar</button>
</div>
