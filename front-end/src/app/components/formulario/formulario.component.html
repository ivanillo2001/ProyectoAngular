<div class="grid">
    <div class="col-6">
      <mat-card-content>
        <form [formGroup]="frm" (submit)="grabarDatos()" autocomplete="off">
          <mat-form-field class="col-12">
            <mat-label>Id Tarea</mat-label>
            <input matInput type="number" formControlName="idTarea" placeholder="Introduzca id"/>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Título</mat-label>
            <input matInput type="text" placeholder="Introduzca título" formControlName="titulo" required />
            <!-- Agrega las validaciones necesarias aquí -->
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="descripcion" placeholder="Introduzca descripción"></textarea>
            <!-- Agrega las validaciones necesarias aquí -->
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado">
              <mat-option value="completado">Completado</mat-option>
              <mat-option value="enProceso">En Proceso</mat-option>
              <mat-option value="pendiente">Pendiente</mat-option>
            </mat-select>
            <!-- Agrega las validaciones necesarias aquí -->
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Importancia</mat-label>
            <mat-select formControlName="importancia">
              <mat-option value="1">1</mat-option>
              <mat-option value="2">2</mat-option>
              <mat-option value="3">3</mat-option>
              <mat-option value="4">4</mat-option>
              <mat-option value="5">5</mat-option>
            </mat-select>
            <!-- Agrega las validaciones necesarias aquí -->
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Fecha de Creación</mat-label>
            <input matInput type="date" formControlName="fechaCreacion" />
            <!-- Agrega las validaciones necesarias aquí -->
          </mat-form-field>
          <button mat-flat-button color="primary" [disabled]="frm.invalid">
            <mat-icon>save</mat-icon>
            Grabar
          </button>
        </form>
      </mat-card-content>
    </div>
  </div>
